<h2>Catalogo de Productos App</h2>
<button class="btn btn-info btn-sm" (click)="openCart()">show cart ({{items.length}})</button>
<div class="row">
    <div [className]="showCart? 'col-9':'col'">
        <catalog [products]="products" (productEventEmitter)="onAddCart($event)"></catalog>
    </div>

    @if(showCart){
        <div class="col-3">
            <button class="btn btn-secondary btn-sm float-end" (click)="openCart()">close cart</button>
            @if (items.length>0){
                <cart [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)"></cart>
            }@else {
            <div class="alert alert-warning">No hay elementos en el carro!</div>
            }
        </div>
    }
    

</div>
